<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<table>
			<tr>
				<td><label for="name">Name</label></td>
		        <td><input type="text" id="name" required></td>
			</tr>
		    <tr>
				<td><label for="email">Email</label></td>
		        <td><input type="email" id="email" required></td>
			</tr>
		<tr>
			<td><label for="gender">Gender</label></td>
		<td><input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">M</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">F</label></td>
		</tr>
		<tr>
			<td><label for="laptop">Laptop Brands</label></td>
		<td><select id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select></td>
		</tr>
		<tr>
			<td><label for="age">Age</label></td>
			<td><input type="number" id="age" required></td>
		</tr>
		<tr>
			<td><label for="dob">Date of Birth</label></td>
			<td><input type="date" id="dob" required></td>
		</tr>
		<tr>
			<td><label for="password">Password</label></td>
			<td><input type="password" id="password" required></td>
		</tr>
		<tr>
			<td><label for="portfolio">Portfolio URL</label></td>
		<td><input type="url" id="portfolio" ></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="Submit button"></td>
			
		</tr>
		</table>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
